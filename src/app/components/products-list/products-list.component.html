<section>
    <h2>Products List</h2>
    <ul>    
        @for (product of products; track "id") {
            <li>
                <p>{{product.title}}</p>
                <button (click)="cartService.addToCart(product)">Add to cart</button>
                <a routerLink="product/{{product.id}}">See details</a>
            </li>
        }
    </ul>
</section>
