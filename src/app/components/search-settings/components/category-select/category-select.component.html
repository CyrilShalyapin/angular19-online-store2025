<div>
    <label for="category-select">Categories</label>
    <select (change)="handleCategorySelect($event)" name="category-select" id="category-select">
        @for (category of categoriesResource.value(); track category; let index = $index) {
            <option [selected]="!index" value="{{category}}">{{displayNamesMap.get(category)}}</option>
        }
    </select>
</div>
